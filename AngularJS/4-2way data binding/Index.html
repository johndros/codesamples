<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <script src="Scipts/angular.js"></script>
    <script src="Scipts/Script.js"></script>
    <title>AngularJS</title>
</head>
<body>
    <div ng-controller="myController">
        <table>
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" ng-model="employee.firstName" />
                </td>
                <td>Last Name:</td>
                <td>
                    <input type="text" ng-model="employee.lastName" />
                </td>
                <td>Gender:</td>
                <td>
                    <input type="text" ng-model="employee.gender" />
                </td>
            </tr>
        </table>
        <br />
        <table>
            <tr>
                <td>First Name:</td>
                <td>
                    {{employee.firstName}}
                </td>
                <td>Last Name:</td>
                <td>
                    {{employee.lastName}}
                </td>
                <td>Gender:</td>
                <td>
                    {{employee.gender}}
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
