<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <script src="Scipts/angular.js"></script>
    <script src="Scipts/Script.js"></script>
    <script src="Scipts/stringService.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>AngularJS</title>
</head>
<body>
    <div ng-controller="myController">
        <table>
            <tr>
                <td>Your String</td>
                <td><input type="text" ng-model="input"/></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" ng-model="output" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" ng-click="transformString(input)" value="Process String" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
