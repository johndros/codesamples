<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <script src="Scipts/angular.js"></script>
    <script src="Scipts/Script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>AngularJS</title>
</head>
<body>
    <div ng-controller="myController">
        Search : <input type="text" ng-model="searchText" placeholder="Search city & name" />
        <br /><br />
        <table>
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Gender </th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | filter:search">
                    <td>{{ employee.name}}</td>
                    <td>{{ employee.gender}}</td>
                    <td>{{ employee.salary | currency:"€":1}}</td>
                    <td>{{ employee.city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
