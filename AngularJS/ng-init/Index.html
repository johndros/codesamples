<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <script src="Scipts/angular.js"></script>
    <script src="Scipts/Script.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>AngularJS</title>
</head>
<body>
    <div ng-controller="myController">
        <input type="checkbox" ng-model="hideSalary" />Hide Salary
        <br /><br />
        <table>
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Gender </th>
                    <th>City</th>
                    <th ng-hide="hideSalary">Salary</th>
                    <th ng-show="hideSalary">Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{ employee.name}}</td>
                    <td>{{ employee.gender}}</td>
                    <td>{{ employee.city}}</td>
                    <td ng-hide="hideSalary">{{ employee.salary | currency:"€":0}}</td>
                    <td ng-show="hideSalary">**********</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
